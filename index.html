<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<title>app reader demo</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="loading-mask" id="init_loading" style="display:none;">
		<div class="loading-icon"></div>
	</div>

	<div class="container" id="root">
		<div id="fiction_chapter_title"></div>

		<div class="m-artical-action">
			<div class="artical-action-mid" id="action_mid"></div>
		</div>

		<div id="fiction_container" class="m-read-content">
			
		</div>

		<div class="top-nav" id="top_nav" style="display:none">
			<div class="top-nav-warp">
				<div class="icon-back"></div>
				<div class="nav-title" id="nav_title">
					返回书架
				</div>
			</div>
		</div>

		<div class="top-nav-pannel font-container" id="font_container" style="display:none">
			<div class="child-mod">
				<span>字号</span>
				<button id="large_font" class="spe-button">
					大
				</button>
				<button id="small_font" class="spe-button" style="margin-left:10px;">
					小
				</button>
			</div>
			<div class="child-mod" id="bk_container">
				<span>背景</span>
			</div>
		</div>

		<div class="m-button-bar" id="bottom_tool_bar">
			<ul class="u-tab" id="bottom_tool_bar_ul">
				<li id="prev_button">
					上一章
				</li>
				<li id="next_button" style="border-right:none;">
					下一章
				</li>
			</ul>
		</div>

		<div class="bottom-nav bottom_nav" id="bottom_nav" style="display:none">
			<div class="item menu-button" id="menu_button">
				<div class="item-warp">
					<div class="icon-menu"></div>
					<div class="icon-text">
						目录
					</div>
				</div>
			</div>

			<div class="item" id="font_button">
				<div class="item-warp">
					<div class="icon-ft"></div>
					<div class="icon-text">
						字体
					</div>
				</div>
			</div>

			<div class="item" id="night_button">
				<div class="item-warp" id="day_icon" style="display:none">
					<div class="icon-day"></div>
					<div class="icon-text">
						白天
					</div>
				</div>

				<div class="item-warp" id="night_icon">
					<div class="icon-night"></div>
					<div class="icon-text">
						夜间
					</div>
				</div>
			</div>
		</div>

		<div class="loading" id="loading" style="display:none">
			正在加载中...
		</div>

		<div class="m-tool-bar-mask" id="tool_bar_mask" style="display:none"></div>

		<ul class="menu-container chapter-list" id="menu_container" style="display:none"></ul>

		<div class="menu-mask" id="menu_mask" style="display:none"></div>

		<div class="mask" id="mask" style="display:none"></div>
	</div>

	<script src="lib/zepto.min.js"></script>
	<script>
		window.jQuery = $;
	</script>
	<script src="js/jquery.base64.js"></script>
	<script src="js/jquery.jsonp.js"></script>
	<script src="js/app.reader.js"></script>
</body>

</html>
